<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }} - Portfolio</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
</head>
<body>
    <header>
        <h1>Welcome to {{ name }}'s Portfolio</h1>
    </header>

    <section>
        <h2>About Me</h2>
        <!-- Add a brief overview or introduction about yourself -->
        <p>{{ about_me_content }}</p>
    </section>

    <section>
        <h2>Skills</h2>
        <!-- Display your skills -->
        <ul>
            {% for skill in skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    </section>

    <!-- Add more sections as needed, such as projects, education, achievements, etc. -->

</body>
</html>
